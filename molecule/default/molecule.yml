---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: almalinux
    image: docker.io/sunilsankar/docker-almalinux
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: rockylinux
    image: docker.io/sunilsankar/docker-rocky8
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint: 
    name: ansible-lint
    enabled: True
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
verifier:
  name: testinfra
  lint:
    name: flake8
